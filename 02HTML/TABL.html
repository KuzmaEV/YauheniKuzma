<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabl</title>
</head>
<body>
    
    <table width="500" border="1">
        <caption><em>Прогноз погоды</em></caption>
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr>
            <th>Минск</th>
            <td>-5&#176</td>
            <td>+5&#176</td>
            <td rowspan="2">+2&#176</td>
            <td>-10&#176</td>
           
        </tr>
        <tr>
            <th>Брест</th>
            <td>0°</td>
            <td>+9°</td>
            <td>-4°</td>
        </tr>
        
    </table>
</body>
</html>
